<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Data</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
    </div>
    <div class="container">
      <div class="row">
       <div class="col-md-12">
         <h2>Latest Mars News</h2>
         <h3>{{ mars.news_title }}</h3>
         <p>{{ mars.news_p }}</p>
       </div> 
      </div> <!-- row1 -->
    <div class="row">
      <div class="col-md-12">
        <h2>Featured Mars Image</h2>
        <img src="{{ mars.featured_image_url }}" alt="featured image">
      </div>
    </div>
 <div class="row">
     <div class="col-md-4">
     
        <h3>Current Weather on Mars:</h3>
        <p>{{mars.mars_weather}}</p>
      </div>
      <div class="col-md-4">
       <h3>Mars Facts</h3>
      {{mars.df_mars|safe}}
     </div>
  <div class="row">
      {% for hemi in mars.hemisphere_image_urls%}
      <div class="col-md-6">
      <h3>{{hemi.title}}</h3>
      <img src="{{hemi.img_url}}" style="width:75%">
      </div>
      {% endfor %}
    </div>
  </div>
</body>

</html>
